<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Utama -->
    <rect width="400" height="250" rx="6" fill="#1E293B"/>

    <!-- Kolom Kiri: Bar Chart -->
    <g transform="translate(20, 20)">
        <text y="12" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF">Performa Aset (6 Bulan)</text>

        <!-- Garis Grid -->
        <line x1="0" y1="50" x2="220" y2="50" stroke="#334155" stroke-width="1" stroke-dasharray="2 2"/>
        <line x1="0" y1="100" x2="220" y2="100" stroke="#334155" stroke-width="1" stroke-dasharray="2 2"/>
        <line x1="0" y1="150" x2="220" y2="150" stroke="#334155" stroke-width="1" stroke-dasharray="2 2"/>
        <line x1="0" y1="200" x2="220" y2="200" stroke="#334155" stroke-width="1"/>

        <!-- Bar Data -->
        <rect x="10" y="120" width="20" height="80" rx="2" fill="#38bdf8" fill-opacity="0.5"/>
        <rect x="45" y="80" width="20" height="120" rx="2" fill="#38bdf8" fill-opacity="0.7"/>
        <rect x="80" y="100" width="20" height="100" rx="2" fill="#38bdf8"/>
        <rect x="115" y="60" width="20" height="140" rx="2" fill="#38bdf8"/>
        <rect x="150" y="40" width="20" height="160" rx="2" fill="#38bdf8"/>
        <rect x="185" y="70" width="20" height="130" rx="2" fill="#38bdf8" fill-opacity="0.8"/>
    </g>

    <!-- Kolom Kanan: Pie Chart & Laporan -->
    <g transform="translate(255, 20)">
        <text y="12" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF">Alokasi</text>
        
        <!-- Pie Chart -->
        <g transform="translate(60, 80)">
            <circle cx="0" cy="0" r="40" fill="#3b82f6"/>
            <path d="M 0 0 L 40 0 A 40 40 0 0 1 -20 34.6 Z" fill="#38bdf8"/>
            <path d="M 0 0 L -20 34.6 A 40 40 0 0 1 -34.6 -20 Z" fill="#a78bfa"/>
            <circle cx="0" cy="0" r="15" fill="#1E293B"/>
        </g>
        
        <!-- Laporan -->
        <g transform="translate(0, 160)">
             <rect width="130" height="50" rx="4" fill="#334155"/>
             <path d="M42 20 L42 30 M37 25 L47 25" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
             <text x="60" y="32" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#FFFFFF">Unduh PDF</text>
        </g>
    </g>
</svg>
