<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Utama -->
    <rect width="400" height="250" rx="6" fill="#1E293B"/>

    <!-- Definisi Gradient untuk Area Grafik -->
    <defs>
        <linearGradient id="portfolioGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.4"/>
            <stop offset="100%" stop-color="#38bdf8" stop-opacity="0"/>
        </linearGradient>
    </defs>

    <!-- Area Grafik -->
    <g transform="translate(15, 20)">
        <!-- Grid Lines -->
        <line x1="0" y1="50" x2="240" y2="50" stroke="#334155" stroke-width="1" stroke-dasharray="2 2"/>
        <line x1="0" y1="100" x2="240" y2="100" stroke="#334155" stroke-width="1" stroke-dasharray="2 2"/>
        <line x1="0" y1="150" x2="240" y2="150" stroke="#334155" stroke-width="1" stroke-dasharray="2 2"/>
        
        <!-- Area di bawah Grafik (Gradient) -->
        <path d="M0 150 L30 130 L60 140 L90 110 L120 120 L150 90 L180 100 L210 70 L240 80 V180 H0 Z" fill="url(#portfolioGradient)"/>

        <!-- Garis Grafik Utama -->
        <path d="M0 150 L30 130 L60 140 L90 110 L120 120 L150 90 L180 100 L210 70 L240 80" stroke="#38bdf8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        
        <!-- Titik di Ujung Grafik -->
        <circle cx="240" cy="80" r="4" fill="#38bdf8" stroke="#1E293B" stroke-width="2"/>
    </g>
    
    <!-- Sidebar Kartu Metrik -->
    <g transform="translate(270, 20)">
        <!-- Kartu 1: Total Aset -->
        <rect width="115" height="60" rx="4" fill="#334155"/>
        <text x="10" y="20" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">Total Aset</text>
        <text x="10" y="45" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">Rp 123,4M</text>

        <!-- Kartu 2: Laba/Rugi -->
        <rect y="70" width="115" height="60" rx="4" fill="#334155"/>
        <text x="10" y="90" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">Laba/Rugi</text>
        <text x="10" y="115" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#22c55e">+Rp 12,1M</text>
        
        <!-- Kartu 3: Alokasi -->
        <rect y="140" width="115" height="60" rx="4" fill="#334155"/>
        <text x="10" y="160" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8">Alokasi BTC</text>
        <text x="10" y="185" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">75%</text>
    </g>
</svg>
